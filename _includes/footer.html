<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
      	<script src="https://www.hackthebox.eu/badge/7631"></script>

      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
		© {{ 'now' | date: "%Y" }}
		<a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
		{% if site.data.rights.brief %}
		<span data-toggle="tooltip" data-placement="top"
		title="{{ site.data.rights.verbose }}">{{ site.data.rights.brief }}</span>
		{% endif %}
		<script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="pwdumb" data-description="Support me on Buy me a coffee!" data-message="|_|0|_||_|_|0||0|0|0|https://bit.ly/3ocgX9F" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
      </p>
    </div>

  </div> <!-- div.d-flex -->
</footer>
